name: GitHub Actions Demo
on:
  push:
    branches: [main]
    paths-ignore: [.github/**]
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
        environment:
          description: Environment to deploy to
          type: environment
          required: true

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "${{ github.event_name }}"
          echo "${{ github.ref }}"

      - uses: actions/checkout@v3.3.0

      - name: List files in the repository
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          tree

  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
      - run: |
          echo "Testing step"
          
  LoadTest:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Load Test
    steps:
      - run: |
          echo "Load Testing step" 
          sleep 15

  Production:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: [Test, LoadTest]
    environment: 
      name: Production
      url: https://writeabout.net
    steps:
      - run: |
          echo "Step 1" 
          sleep 10

      - run: |
          echo "Step 2" 
          sleep 10 
      
      - run: |
          echo "Step 3" 
          sleep 10

      - run: |
          echo "Step 4" 
          sleep 10

      - run: |
          echo "Step 5" 
          sleep 10
        
      
      
  
